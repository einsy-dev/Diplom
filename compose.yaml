version: "1"
services:
  app:
    build: ./frontend
    networks:
      - backend
    ports:
      - 3000:3000
    depends_on:
      - counter
  server:
    build: ./backend
    networks:
      - internet - backend
    ports:
      - 27017:3000
networks:
  backend:
    name: backend
    driver: bridge
  internet:
    name: internet
    driver: bridge
